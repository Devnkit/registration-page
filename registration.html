<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Workshop Registration</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="studentNo">Student No./University Roll No:</label>
                <input type="text" id="studentNo" name="studentNo" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="branches">Branches:</label>
                <input type="text" id="branches" name="branches" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="motivation">What motivated you to join the workshop:</label>
                <textarea id="motivation" name="motivation" required></textarea>
            </div>
            <div class="form-group center">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
